<table class="table">
    <tr>
        <td>Title</td>
        <td>{{movie.title}}</td>
    </tr>

    <tr>
        <td>Year</td>
        <td>{{movie.year}}</td>
    </tr>

    <tr>
        <td>Country</td>
        <td>{{movie.country}}</td>
    </tr>

    <tr>
        <td>Genre</td>
        <td>{{movie.genre}}</td>
    </tr>


    <tr>
        <td>Summary</td>
        <td>{{movie.summary}}</td>
    </tr>

    <tr ng-repeat="actor in movie.actor">
        <td>Role</td>
        <td>{{actor._role}}</td>
    </tr>
</table>
