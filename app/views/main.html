<div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-2 col-sm-2">
          <h3>Filter</h3>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Year</label>
            <div class="radio">
              <label><input type="radio" name="optradio" checked="checked">Before</label>
              <label><input type="radio" name="optradio">After</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Year">
            </div>
          </div>
          <button type="submit" class="btn btn-default">Filter</button>
        </form>
        </div>
        <div class="col-md-10 col-sm-10">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Year</th>
              <th>Country</th>
              <th>Genre</th>
              <th>Director</th>
              <th>Actors</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="movie in movies">
              <td>{{movie.title}}</td>
              <td>{{movie.year}}</td>
              <td>{{movie.country}}</td>
              <td>{{movie.genre}}</td>
              <td>{{movie.director}}</td>
              <td><span ng-repeat="actor in movie.actors">{{actor}}&nbsp;&nbsp;&nbsp;</span></td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </div> <!-- /container -->
